apiVersion: v1
kind: Service
metadata:
  labels:
    app: ConfigParser
  name: nginx
  namespace: kubeops
spec:
  ports:
    - name: nginx
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ConfigParser
  name: nginx
  namespace: kubeops
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ConfigParser
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ConfigParser
    spec:
      containers:
        - env: []
          image: nginx
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: ConfigParser
          ports:
            - containerPort: 80
              name: ConfigParser
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      serviceAccountName: default
